{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete Receipt <strong>{{ receipt.receipt_no }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'stock_receipt_list' %}">Cancel</a>
  </form>
{% endblock %}
