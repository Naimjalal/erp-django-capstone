{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if user.is_authenticated %}
    <script>window.location.href = "/";</script>
  {% else %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  {% endif %}

{% endblock %}
